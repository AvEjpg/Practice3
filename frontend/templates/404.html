{% extends "base.html" %}

{% block title %}Страница не найдена{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="bi bi-emoji-frown display-1 text-danger"></i>
    <h1 class="display-4 mt-4">Страница не найдена</h1>
    <p class="lead">Запрошенная вами страница не существует или была перемещена.</p>
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
            <i class="bi bi-house-door me-2"></i> Вернуться на главную
        </a>
        <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
            <i class="bi bi-arrow-left me-2"></i> Вернуться назад
        </button>
    </div>
</div>
{% endblock %}
